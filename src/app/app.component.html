<div>
  <h1 class="h1 header">Toronto Weather Data</h1>
  <section class="wrapper">

    <app-weather-card *ngFor="let day of dailyWeather$ | async; index as i; trackBy:weatherByTemps" [day]="day"

  </section>
</div>
